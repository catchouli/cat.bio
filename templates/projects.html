{% extends "base.html" %}

{% block content %}
    {% include "_pagination.html" %}

    {% for page in paginator.pages %}
    <div class="columns">
        <div class="cw-panel column">
            <p class="cw-panel-heading title is-3">
                {{ page.title }}
            </p>
            <div class="cw-panel-block">
                {% set summary_only=true %}
                {% include "_project_info.html" %}
                <p><a href="{{ page.permalink }}">Read more...</a></p>
            </div>
        </div>
    </div>
    {% endfor %}

    {% include "_pagination.html" %}

{% endblock content %}
