{% extends "base.html" %}

{% block content %}
    <div class="columns">
        <div class="cw-panel column">
            {% if page.title %}
                <p class="cw-panel-heading title is-3">
                    {{ page.title }}
                </p>
            {% endif %}
            <div class="cw-panel-block">
                {{ page.content | safe }}
            </div>
        </div>
    </div>
{% endblock content %}
